<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li id="comment" class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="textarea" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  const buttonEl = document.getElementById('button');
  const inputName = document.getElementById('input');
  const textareaComment = document.getElementById('textarea');
  const commentsCart = document.getElementById('comments');
  const commentUser = document.getElementById('comment');
  const d = new Date();
  function addZero(a) {
    return (a < 10) ? '0' + a : a;
  }
  let date = addZero(d.getDate());
  let month = addZero(d.getMonth() + 1);
  let year = d.getFullYear();
  let hours = addZero(d.getHours());
  let min = addZero(d.getMinutes());
  const userDate = date + '.' + month + '.' + year + ' ' + hours + ':' + min;

  buttonEl.addEventListener('click', function (e) {
    inputName.classList.remove("error");
    textareaComment.classList.remove("error");
    if (inputName.value === '' || textareaComment.value === '') {
        inputName.classList.add("error"), textareaComment.classList.add("error");
       return;
    }
    const addCommentsCart = commentsCart.innerHTML;
    commentsCart.innerHTML = addCommentsCart + `<li id="comment" class="comment">
          <div class="comment-header">
            <div>${inputName.value}</div>
            <div>${userDate}</div>
          </div> 
          <div class="comment-body">
            <div class="comment-text"> 
              ${textareaComment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
  });


  console.log("It works!");
</script>

</html>
