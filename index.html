<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
    </ul>
    <div class="add-form">
      <input id="input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="textarea" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  const buttonEl = document.getElementById('button');
  const inputName = document.querySelector('input');
  const textareaComment = document.getElementById('textarea');
  const listCart = document.getElementById('list');
  
  const fetchComments = () => {
    fetch("https://wedev-api.sky.pro/api/v1/:aleksandr-saukov/comments", {
    method: "GET",
  })
  .then((response) => {
   return response.json();
  })
  .then((responseData) => {
    const appComments = responseData.comments.map((comment) => {
      return {
        name: comment.author.name,
        date: comment.date,
        text: comment.text,
        likes: comment.likes,
        isLiked: false,
      };
    });
    comments = appComments;
      renderComments();
    });
  
  };
  fetchComments();

  
  
  let comments = [];

    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div> 
          <div class="comment-body">
            <div class="comment-text"> 
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index='${index}'></button>
            </div>
          </div>
        </li>`;
      })
      .join('');
      listCart.innerHTML = commentsHtml;
      changementLikes();
      answerComment();
    };
    

    function answerComment() {
      const commentHtml = document.querySelectorAll('.comment');
      commentHtml.forEach((el, index) => {
        el.addEventListener('click', function () {
          textareaComment.value = `QUOTE_BEGIN ${comments[index].text}\n ${comments[index].name} QUOTE_END`;
        });
      });
    }

    renderComments();

    function changementLikes () {
      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton of likeButtons) {
        likeButton.addEventListener('click', (e) => {
          e.stopPropagation();
          if (comments[likeButton.dataset.index].isLiked) {
            comments[likeButton.dataset.index].isLiked = false;
            comments[likeButton.dataset.index].likes --;
          } else {
            comments[likeButton.dataset.index].isLiked = true;
            comments[likeButton.dataset.index].likes ++;
          }
          renderComments();
        });
      }
    };
    
    function protectInput(text) {
      return text.replaceAll('<', '&lt').replaceAll('>', '&gt')
      .replaceAll('QUOTE_BEGIN', '<div class="quote">').replaceAll('QUOTE_END', '</div>');
    }

  const getDate = () => {
    let d = new Date(comment.date);
  function addZero(a) {
    return (a < 10) ? '0' + a : a;
  }
  let date = addZero(d.getDate());
  let month = addZero(d.getMonth() + 1);
  let year = d.getFullYear();
  let hours = addZero(d.getHours());
  let min = addZero(d.getMinutes());
  const userDate = date + '.' + month + '.' + year + ' ' + hours + ':' + min;
  return userDate;
  };
  

buttonEl.setAttribute('disabled', true);
inputName.addEventListener('input', function (e) {
  if (inputName.value.trim() === '') {
    buttonEl.setAttribute('disabled', true);
  } else {
    buttonEl.removeAttribute('disabled')
  }
});

  buttonEl.addEventListener('click', () => {
    inputName.classList.remove("error");
    textareaComment.classList.remove("error");
    if (inputName.value === '' || textareaComment.value === '') {
        inputName.classList.add("error"), textareaComment.classList.add("error");
       return;
    };

  fetch("https://wedev-api.sky.pro/api/v1/:aleksandr-saukov/comments", {
    method: "POST",
    body: JSON.stringify ({
      text: protectInput(textareaComment.value),
      name: protectInput(inputName.value)
    })
  })
  .then((response) => {
   return response.json();
  })
  .then((responseData) => {
    fetchComments();
      renderComments();
    });
  
    changementLikes();
    renderComments();

    inputName.value = "";
    textareaComment.value = "";
        
  });
 
  console.log("It works!");
</script>

</html>
