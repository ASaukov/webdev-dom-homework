<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  const buttonEl = document.getElementById('button');
  const inputName = document.getElementById('input');
  const textareaComment = document.getElementById('textarea');
  const listCart = document.getElementById('list');
  
  
  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      comment: "Это будет первый комментарий на этой странице",
      likes: 3,
      activeLike: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      activeLike: true,
    },
  ];

    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div> 
          <div class="comment-body">
            <div class="comment-text"> 
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.activeLike ? '-active-like' : ''}" data-index='${index}'></button>
            </div>
          </div>
        </li>`;
      })
      .join('');
      listCart.innerHTML = commentsHtml;
      changementLikes();
    };

    renderComments();

    function changementLikes () {
      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton of likeButtons) {
        likeButton.addEventListener('click', () => {
          if (comments[likeButton.dataset.index].activeLike) {
            comments[likeButton.dataset.index].activeLike = false;
            comments[likeButton.dataset.index].likes --;
          } else {
            comments[likeButton.dataset.index].activeLike = true;
            comments[likeButton.dataset.index].likes ++;
          }
          renderComments();
        });
      }
    };
    

  const getDate = () => {
    const d = new Date();
  function addZero(a) {
    return (a < 10) ? '0' + a : a;
  }
  let date = addZero(d.getDate());
  let month = addZero(d.getMonth() + 1);
  let year = d.getFullYear();
  let hours = addZero(d.getHours());
  let min = addZero(d.getMinutes());
  const userDate = date + '.' + month + '.' + year + ' ' + hours + ':' + min;
  return userDate;
  };


  buttonEl.addEventListener('click', () => {
    inputName.classList.remove("error");
    textareaComment.classList.remove("error");
    if (inputName.value === '' || textareaComment.value === '') {
        inputName.classList.add("error"), textareaComment.classList.add("error");
       return;
    }

    comments.push({
        name: inputName.value,
        date: getDate(),
        comment: textareaComment.value,
        likes: 0,
        activeLike: false,
  });
        changementLikes();
        renderComments();

        inputName.value = "";
        textareaComment.value = "";
        
  });
 
  console.log("It works!");
</script>
